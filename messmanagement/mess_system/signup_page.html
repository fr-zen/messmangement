<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2b5876, #b2b1b8);
            overflow: hidden;
        }

        /* Glassmorphic rectangle effect */
        .signup-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 450px;
            height: auto;  /* Make sure the height is dynamic */
            color: #ffffff;
            overflow-y: auto; /* Allow scrolling if content overflows */
            max-height: 80vh; /* Prevent the container from getting too large */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Hide the scrollbar but allow scrolling */
        .signup-container::-webkit-scrollbar {
            display: none; /* Hide the scrollbar */
        }

        .signup-container h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .signup-container p {
            font-size: 16px;
            color: #d1d1d1;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input::placeholder {
            color: #e0e0e0;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            background: rgba(74, 44, 220, 0.3);
        }

        .register-button {
            width: 100%;
            padding: 15px;
            background: #6e8efb;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px; /* Increased font size */
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-button:hover {
            background: #5a7edc;
        }

        /* Styling for login link button */
        .login-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .login-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            background-color: #6e8efb;
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
            transition: background 0.3s;
        }

        .login-link a:hover {
            background-color: #5a7edc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <p>Provide the details mentioned.</p>
        <form id="signupForm">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        // Simulate registration action for demo purposes
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registration successful!');
        });
    </script>
</body>
</html>
