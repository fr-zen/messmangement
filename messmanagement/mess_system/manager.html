<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central Mess Manager</title>
  <link rel="stylesheet" href="CSS/manager.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <!--<a href="#faq">FAQ</a>-->
      <button id="logout">Logout</button>
    </nav>
  </header>

  <main>
    <section id="manager-section">
      <h1>Welcome <span class="highlight">Central Mess Manager</span></h1>
      <p class="role">Manager</p>

      <div class="button-container">
        <!--<button onclick="navigate('home')">Home</button>-->
        <button onclick="navigate('profile')">View Profile</button>
        <button onclick="navigate('edit-profile')">Edit Profile</button>
        <button onclick="navigate('change-password')">Change Password</button>
        <button onclick="navigate('add-payment')">Add Payment</button>
        <button onclick="navigate('view-feedback')">View Feedback</button>
        <button onclick="navigate('view-inventory')">View Inventory</button>
        <button onclick="navigate('home')">Student List</button>
      </div>
    </section>

    <section id="delete-user">
      <h2>Delete User</h2>
      <form id="delete-user-form">
        <input type="text" name="username" placeholder="Username" required>
        <select name="role" required>
          <option value="Customer">Customer</option>
          <option value="Cadet">Cadet</option>
        </select>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Delete User</button>
      </form>
    </section>

    <section id="payment-history">
      <h2>Payment History</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Amount</th>
            <th>Payment Date</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be populated -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Reach us at: <a href="mailto:centralmess777@gmail.com">centralmess777@gmail.com</a></p>
  </footer>

  <script src="manager.js"></script>
</body>
</html>
